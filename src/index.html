<!DOCTYPE html>
<html>

<head>
  <title>Javascript Advanced Project</title>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#f5f5f5" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Material Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <!-- js-snackbar -->
  <link href="styles/js-snackbar.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link href="styles/index.css" rel="stylesheet" />
  <link rel="preload" href="styles/feed.css" as="style"
    onload="this.onload=null;this.rel='stylesheet';this.as=null" />
</head>

<body>
  <div id="app">
    <header>
      <section class="search-container">
        <form id="locationSearchForm">
          <div class="search-group">
            <label for="InputLocation">Look for a city</label>
            <input type="search" id="InputLocation" name="InputLocation" placeholder="Search for a city"
              autocomplete="off" data-list="LocationList" />
            <ul id="LocationList" class="tips-list">
            </ul>
            <a id="inputGeolocation" class="material-icons" role="button" title="Use my position">gps_not_fixed</a>
          </div>
          <button class="submit">Search</button>
        </form>
      </section>
    </header>
    <article class="aqi-feed__container">
      <h2 class="aqi-feed__address"></h2>
      <div class="aqi-feed__accuracy">
        <div class="last-update">Updated at <span></span></div>
        <div class="precision">Reliability: <span></span></div>
      </div>
      <div class="aqi-feed__aqi card"><small class="label">Air Quality Index</small><span class="aqi"></span></div>
      <div class="aqi-feed__label card"><small class="label">Air Pollution Level</small><span
          class="air-pollution"></span></div>
      <div class="aqi-feed__details card"></div>
      <div class="aqi-feed__footer card">Data from the station located in <span class="station-city"></span>, <span
          class="station-distance"></span>km away from <span class="required-city"></span> </div>
    </article>
  </div>

  <footer>
    <ul>
      <li>Air quality data powered by <a href="https://aqicn.org">AQICN</a></li>
      <li>Cities reserch powered by <a href="https://www.here.com/">Here</a></li>
      <li>Background vector by <a href='https://www.freepik.com/rawpixel'>rawpixel</a></li>
      <li>Developed by <a href="https://www.mattiamancarella.com">Mattia Mancarella</a> for <a
          href="https://www.start2impact.it">Start2Impact</a></li>
    </ul>
  </footer>
</body>

</html>
