<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="src/styles/index.css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <header>
      <section class="search-container">
        <form id="locationSearchForm">
          <div class="search-group">
            <label for="InputLocation">Cerca una città</label>
            <input type="search" id="InputLocation" name="InputLocation" placeholder="Cerca una città" autocomplete="off" data-coords data-location-id
              data-list="LocationList" />
            <ul id="LocationList" class="suggested-list">
            </ul>
            <a id="inputGeolocation" class="material-icons" role="button" alt="Usa la mia posizione">gps_not_fixed</a>
          </div>
          <input type="submit" value="Cerca" />
        </form>
      </section>
    </header>
    <article></article>
  </div>

  <script type="text/javascript" src="src/dist/main.bundle.js"></script>
  <script type="text/javascript" src="src/dist/runtime.bundle.js"></script>
  <script type="text/javascript" src="src/dist/vendors.bundle.js"></script>
</body>

</html>
